<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern HTML app with a sidebar and close option">
    <title>Modern HTML App</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Disable text selection */
        body, * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            animation: gradient 6s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 4px solid black; /* Thicker line under the header */
        }

        header h1 {
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            color: white;
        }

        .nav-bar div {
            width: 30px;
            height: 4px;
            background-color: white;
            transition: 0.3s;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            transition: right 0.3s;
            padding: 20px;
            z-index: 999;
        }

        /* Sidebar Links with Green Full-width Containers */
        .sidebar a {
            display: block;
            width: 100%;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            background-color: green;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50; /* Slightly darker green on hover */
        }

        /* Special styling for the "CLOSE NOW" link */
        .sidebar .close-now {
            background-color: red; /* Red background for CLOSE NOW */
            color: white;
            font-weight: bold;
        }

        /* When sidebar is open */
        .sidebar.open {
            right: 0;
        }

        #app {
            margin-top: 60px; /* Offset for header */
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <!-- Header with "JOBS MARKET" and Navigation Bar -->
    <header>
        <h1>JOBS MARKET</h1>
        <div class="nav-bar" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="close-now" onclick="closeSidebar()">CLOSE NOW</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
    </div>

    <!-- Main Content -->
    <div id="app">
        <!-- Empty content -->
    </div>

    <!-- aclib Script -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    
    <!-- Banner -->
    <div>
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '9227182',
            });
        </script>
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        // Toggle the sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Close the sidebar
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        }
    </script>
</body>
</html>
