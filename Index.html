<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(130deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(20, 20, 30, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .refer-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .refer-box input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background: #1b1b2f;
            border: 1px solid #00f0ff;
            border-radius: 5px;
            outline: none;
            margin-bottom: 1rem;
        }

        .refer-box button {
            background: linear-gradient(90deg, #ff00ff, #00f0ff);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .refer-box button:hover {
            box-shadow: 0 0 10px #ff00ff, 0 0 15px #00f0ff;
            transform: translateY(-2px);
        }

        .full-width-buttons {
            margin-top: 2rem;
            text-align: center;
        }

        .full-width-buttons button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .full-width-buttons button.green {
            background: #00c853;
            color: white;
        }

        .full-width-buttons button.green:hover {
            background: #00e676;
            transform: translateY(-3px);
        }

        .full-width-buttons button.red {
            background: #d32f2f;
            color: white;
        }

        .full-width-buttons button.red:hover {
            background: #f44336;
            transform: translateY(-3px);
        }

        /* Popup Modal Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 20, 20, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .popup h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .popup button {
            background: #ff6f61;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .popup button:hover {
            background: #ff867c;
            transform: translateY(-2px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
        }
          .stats {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
        }

        .stats div {
            text-align: center;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .stats div h2 {
            font-size: 1.5rem;
            color: #00f0ff;
        }

        .stats div p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refer & Earn</h1>
         <div class="stats">
            <div>
                <h2>0</h2>
                <p>Referrals</p>
            </div>
            <div>
                <h2>$0.000</h2>
                <p>Earnings</p>
            </div>
        </div>
<p>EARN $1 per friend who sign up<p>
        <div class="refer-box">
            <input type="text" id="referralLink" value="https://makerealmoney.netlify.app" readonly>
            <button onclick="copyReferralLink()">Copy Link</button>
        </div>

        <div class="full-width-buttons">
            <button class="green" onclick="showPopup()">TRANSFER BALANCE</button>
            <button class="red" onclick="goBack()">GO BACK</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>You need $10 to transfer your referral earnings!</h2>
        <button onclick="hidePopup()">Okay</button>
    </div>

    <script>
        // Copy Referral Link
        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink');
            referralLink.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        // Show Popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    redirectFromPopup(); // Redirect when "OK" is clicked
}


        // Redirect to Homepage
        function goBack() {
            window.location.href = 'https://makerealmoney.netlify.app';
        }
        // Function to redirect to the specified URL every 5 seconds
setInterval(() => {
    window.open('https://poawooptugroo.com/4/7950037', '_blank');
}, 5000);

// Function to handle redirection when the popup's "OK" button is clicked
function redirectFromPopup() {
    window.location.href = 'https://poawooptugroo.com/4/7950037';
}

    </script>
</body>
</html>
