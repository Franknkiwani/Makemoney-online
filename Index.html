<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .code-container {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin-bottom: 10px;
            width: 90%;
            max-width: 700px;
            position: relative;
        }
        pre {
            margin: 0;
            overflow-x: auto;
        }
        code {
            color: #ffcc00;
            display: block;
        }
        .btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff9800;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }
        .btn:hover {
            background: #e68900;
        }
        .delete-btn {
            right: 70px;
            background: #ff3333;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        #load-more {
            margin-top: 20px;
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
        #load-more:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>Real Codes Collected from Firebase @1VoucherCodes</h1>
    <div id="code-list"></div>
    <button id="load-more">Load More</button><script type="module">  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";  
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";  

    const firebaseConfig = {  
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",  
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",  
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",  
        projectId: "itzhoyoo-f9f7e",  
        storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",  
        messagingSenderId: "1094792075584",  
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",  
        measurementId: "G-LLT6F9WRKH"  
    };  

    const app = initializeApp(firebaseConfig);  
    const db = getDatabase(app);

    let lastKey = null;
    function loadCodes() {
        const codesRef = ref(db, "codes");
        get(codesRef).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                const codesArray = Object.entries(data).slice(-10).reverse();
                const container = document.getElementById("code-list");
                container.innerHTML = "";
                codesArray.forEach(([key, code]) => {
                    const div = document.createElement("div");
                    div.className = "code-container";
                    div.innerHTML = `
                        <button class='btn copy-btn' onclick='copyCode(this)'>Copy</button>
                        <button class='btn delete-btn' onclick='deleteCode("${key}")'>Delete</button>
                        <pre><code>${code}</code></pre>`;
                    container.appendChild(div);
                });
                lastKey = codesArray[codesArray.length - 1]?.[0];
            }
        });
    }

    window.copyCode = function (button) {
        const code = button.nextElementSibling.nextElementSibling.innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert("Code copied to clipboard!");
        });
    }

    window.deleteCode = function (key) {
        if (confirm("Are you sure you want to delete this code?")) {
            if (confirm("Are you really sure?")) {
                if (confirm("This action is permanent. Proceed?") ) {
                    remove(ref(db, `codes/${key}`)).then(() => {
                        alert("Code deleted successfully!");
                        loadCodes();
                    });
                }
            }
        }
    }

    document.getElementById("load-more").addEventListener("click", loadCodes);
    loadCodes();
</script>

</body>
</html>
