<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashify Admin Panel</title>
  <style>
    :root {
      --primary: #0ff;
      --accent: #f0f;
      --glass-bg: rgba(0, 0, 0, 0.6);
      --border-glow: 0 0 10px var(--primary);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: #fff;
    }
    header {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 6px var(--primary);
      border-bottom: 1px solid #222;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .stat-box {
      background: var(--glass-bg);
      border: 1px solid var(--primary);
      border-radius: 8px;
      box-shadow: var(--border-glow);
      padding: 10px;
      text-align: center;
    }
    .stat-title {
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 3px var(--primary);
    }
    .more-section {
      padding: 30px 15px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .tools {
      text-align: center;
      margin-top: 20px;
    }
    .tools button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--border-glow);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      max-width: 400px;
      width: 90%;
      box-shadow: var(--border-glow);
      color: #fff;
    }

    .modal h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }

    .user-list {
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }

    .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    .user-row button {
      background: transparent;
      border: 1px solid red;
      color: red;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .user-row button:hover {
      background: red;
      color: #000;
    }

    .close-btn {
      margin-top: 15px;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
        .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .admin-buttons button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: yes;
    }

    h2, h3 {
      margin: 1rem 0;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Cashify Admin Panel</header>

  <div class="stats">
    <div class="stat-box">
      <div class="stat-title">Total Clicks</div>
      <div class="stat-value" id="totalClicks">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Total Users</div>
      <div class="stat-value" id="totalUsers">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Total Balance</div>
      <div class="stat-value" id="totalBalance">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Online Users</div>
      <div class="stat-value" id="onlineUsers">Loading...</div>
    </div>
  </div>

  <div class="tools">
    <button id="deleteUsersBtn">Delete Users</button>
<button id="deleteUsersBtn" onclick="location.href='playstore.html'">play store stats</button>
    </div>
    
  <div class="more-section">
    More admin tools coming soon...
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="userModal">
    <div class="modal">
      <h2>Delete Users</h2>
      <div id="userList" class="user-list">Loading users...</div>
      <button onclick="closeModal()" class="close-btn">Close</button>
    </div>
  </div>
  <div class="panel glass hidden" id="adminView">
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Stats Elements
  const totalClicksEl = document.getElementById('totalClicks');
  const totalUsersEl = document.getElementById('totalUsers');
  const totalBalanceEl = document.getElementById('totalBalance');
  const onlineUsersEl = document.getElementById('onlineUsers');

  // Modals & Buttons
  const userModal = document.getElementById('userModal');
  const userListDiv = document.getElementById('userList');
  const contactModal = document.getElementById('contactModal');
  const contactListDiv = document.getElementById('contactList');

  // Pull and update stats
  function updateStats() {
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      let totalClicks = 0;
      let totalBalance = 0;
      let totalUsers = 0;
      let onlineUsers = 0;

      if (data) {
        Object.values(data).forEach(user => {
          totalUsers++;
          totalClicks += user.clicks || 0;
          totalBalance += parseFloat(user.balance || 0);
          if (user.online) onlineUsers++;
        });
      }

      totalClicksEl.textContent = totalClicks.toLocaleString();
      totalUsersEl.textContent = totalUsers;
      totalBalanceEl.textContent = '$' + totalBalance.toFixed(3);
      onlineUsersEl.textContent = onlineUsers;
    });
  }

  // Load users into delete modal
  function loadUsersForDeletion() {
    userListDiv.innerHTML = 'Loading...';
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        userListDiv.innerHTML = '<p>No users found.</p>';
        return;
      }

      userListDiv.innerHTML = '';
      Object.entries(data).forEach(([uid, user]) => {
        const div = document.createElement('div');
        div.className = 'user-row';
        div.innerHTML = `
          <span>${user.email || 'No email'}<br><small>$${(user.balance || 0).toFixed(2)}</small></span>
          <button onclick="confirmDelete('${uid}', '${user.email}')">Delete</button>
        `;
        userListDiv.appendChild(div);
      });
    });
  }

  // Expose delete logic to window
  window.confirmDelete = function(uid, email) {
    const sure = confirm(`Are you sure you want to DELETE ${email}'s account?`);
    if (sure) {
      remove(ref(db, `users/${uid}`)).then(() => {
        alert("User deleted.");
        loadUsersForDeletion();
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }
  };

  // Load contact messages â€” placeholder
  function loadContactRequests() {
    contactListDiv.innerHTML = '<p>Coming soon...</p>';
  }

  // Trigger modals
  document.getElementById('deleteUsersBtn')?.addEventListener('click', () => {
    userModal.style.display = 'flex';
    loadUsersForDeletion();
  });

  document.querySelector('.close-btn')?.addEventListener('click', () => {
    userModal.style.display = 'none';
  });

  document.getElementById('viewContactBtn')?.addEventListener('click', () => {
    contactModal.style.display = 'flex';
    loadContactRequests();
  });

  document.querySelector('.close-contact-btn')?.addEventListener('click', () => {
    contactModal.style.display = 'none';
  });

  // Start pulling stats now
  updateStats();
</script>
</body>
</html>
