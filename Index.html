<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .code-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin-bottom: 10px;
            width: 90%;
            max-width: 700px;
            position: relative;
        }
        pre {
            margin: 0;
            overflow-x: auto;
            flex-grow: 1;
        }
        code {
            color: #ffcc00;
            display: block;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-left: 10px;
        }
        .btn {
            background: #ff9800;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }
        .btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>Code Snippets</h1>
    <div id="code-list"></div><script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e",
        storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
        messagingSenderId: "1094792075584",
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
        measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function loadCodes() {
        const container = document.getElementById("code-list");
        const codesRef = ref(db, "1vouchercodes");
        
        onValue(codesRef, (snapshot) => {
            container.innerHTML = "";
            snapshot.forEach((child) => {
                const codeData = child.val();
                const codeKey = child.key;
                
                const div = document.createElement("div");
                div.className = "code-container";
                div.innerHTML = `
                    <pre><code>${codeData}</code></pre>
                    <div class='btn-container'>
                        <button class='btn' onclick='copyCode("${codeData}")'>Copy</button>
                        <button class='btn delete-btn' onclick='confirmDelete("${codeKey}")'>Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }

    window.copyCode = (code) => {
        navigator.clipboard.writeText(code).then(() => {
            alert("Code copied to clipboard!");
        });
    };

    window.confirmDelete = (key) => {
        let confirmCount = 0;
        function askAgain() {
            if (confirmCount < 2) {
                confirmCount++;
                if (confirm("Are you sure? Click OK ${3 - confirmCount} more times to confirm.")) {
                    askAgain();
                }
            } else {
                deleteCode(key);
            }
        }
        askAgain();
    };

    function deleteCode(key) {
        const codeRef = ref(db, `1vouchercodes/${key}`);
        remove(codeRef).then(() => {
            alert("Code deleted successfully!");
        });
    }

    loadCodes();
</script>

</body>
</html>
